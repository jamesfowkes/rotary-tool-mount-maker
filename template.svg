<svg version="1.1" baseProfile="full" height="{{document_size.h+150}}mm" width="{{document_size.w}}mm" viewBox="0 0 {{document_size.w}} {{document_size.h}}" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs />
	<text x="{{tailstock_mount.x}}" y="{{tailstock_mount.y+tailstock_mount.r+10}}">#1</text>
	<g>
		<circle cx="{{tailstock_mount.x}}" cy="{{tailstock_mount.y}}" fill="none" id="tailstock_mount" r="{{tailstock_mount.r}}" stroke="black" stroke-width="1" />
		<circle cx="{{tailstock_mount.x}}" cy="{{tailstock_mount.y}}" fill="none" id="tailstock_centre_hole" r="5" stroke="black" stroke-width="1" />
		<circle cx="{{tailstock_mount.x}}" cy="{{tailstock_mount.y}}" fill="none" id="tailstock_positioning_circle" r="{{lip_mount.r}}" stroke="blue" stroke-width="1" />
	</g>
	
	<text x="{{lip_mount.x}}" y="{{lip_mount.y+lip_mount.r+10}}">#2</text>
	<circle cx="{{lip_mount.x}}" cy="{{lip_mount.y}}" fill="none" id="lip_mount" r="{{lip_mount.r}}" stroke="black" stroke-width="1" />
	
	<text x="{{bottom_ring.x}}" y="{{bottom_ring.y+bottom_ring.r+22}}">#3</text>
	<g>
		<circle cx="{{bottom_ring.x}}" cy="{{bottom_ring.y}}" fill="none" id="bottom_ring" r="{{bottom_ring.r}}" stroke="black" stroke-width="1" />
		<circle cx="{{bottom_ring.x}}" cy="{{bottom_ring.y}}" fill="none" id="bottom_ring" r="{{bottom_ring.r + 10}}" stroke="black" stroke-width="1" />
	</g>

	<text x="{{jaw_mount.x}}" y="{{jaw_mount.y+50}}">#4</text>
	<g>
		<circle cx="{{jaw_mount.x}}" cy="{{jaw_mount.y}}" fill="none" id="jaw_mount" r="40" stroke="black" stroke-width="1" />
		<circle cx="{{jaw_mount.x}}" cy="{{jaw_mount.y}}" fill="none" id="jaw_mount_positioning_circle" r="{{bottom_ring.r}}" stroke="blue" stroke-width="1" />
	
		<path id="adapter_slot_1"
	    	d="M {{adapter_slots[0][0].x}} {{adapter_slots[0][0].y}} {{adapter_slots[0][1].x}},{{adapter_slots[0][1].y}} {{adapter_slots[0][2].x}} {{adapter_slots[0][2].y}} {{adapter_slots[0][3].x}} {{adapter_slots[0][3].y}} z"
			style="color:#000000;clip-rule:nonzero;display:inline;overflow:visible;visibility:visible;opacity:1;isolation:auto;mix-blend-mode:normal;color-interpolation:sRGB;color-interpolation-filters:linearRGB;solid-color:#000000;solid-opacity:1;fill:none;fill-opacity:1;fill-rule:nonzero;stroke:#ff0000;stroke-width:0.1;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;color-rendering:auto;image-rendering:auto;shape-rendering:auto;text-rendering:auto;enable-background:accumulate" />

	    <path id="adapter_slot_2"
	    	d="M {{adapter_slots[1][0].x}} {{adapter_slots[1][0].y}} {{adapter_slots[1][1].x}},{{adapter_slots[1][1].y}} {{adapter_slots[1][2].x}} {{adapter_slots[1][2].y}} {{adapter_slots[1][3].x}} {{adapter_slots[1][3].y}} z"
			style="color:#000000;clip-rule:nonzero;display:inline;overflow:visible;visibility:visible;opacity:1;isolation:auto;mix-blend-mode:normal;color-interpolation:sRGB;color-interpolation-filters:linearRGB;solid-color:#000000;solid-opacity:1;fill:none;fill-opacity:1;fill-rule:nonzero;stroke:#ff0000;stroke-width:0.1;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;color-rendering:auto;image-rendering:auto;shape-rendering:auto;text-rendering:auto;enable-background:accumulate" />

	    <path id="adapter_slot_3"
	    	d="M {{adapter_slots[2][0].x}} {{adapter_slots[2][0].y}} {{adapter_slots[2][1].x}},{{adapter_slots[2][1].y}} {{adapter_slots[2][2].x}} {{adapter_slots[2][2].y}} {{adapter_slots[2][3].x}} {{adapter_slots[2][3].y}} z"
			style="color:#000000;clip-rule:nonzero;display:inline;overflow:visible;visibility:visible;opacity:1;isolation:auto;mix-blend-mode:normal;color-interpolation:sRGB;color-interpolation-filters:linearRGB;solid-color:#000000;solid-opacity:1;fill:none;fill-opacity:1;fill-rule:nonzero;stroke:#ff0000;stroke-width:0.1;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;color-rendering:auto;image-rendering:auto;shape-rendering:auto;text-rendering:auto;enable-background:accumulate" />
	</g>
	
	<g>	
		<path
	        id="chuck_adapter_1"
	        d="M {{adapters[0].x}} {{adapters[0].y}} m -9,-9 3,0 0,-{{material_thickness}} 12,0 0,{{material_thickness}}, 3,0 0,15 -18,0 0,-15"
	        style="color:#000000;clip-rule:nonzero;display:inline;overflow:visible;visibility:visible;opacity:1;isolation:auto;mix-blend-mode:normal;color-interpolation:sRGB;color-interpolation-filters:linearRGB;solid-color:#000000;solid-opacity:1;fill:none;fill-opacity:1;fill-rule:nonzero;stroke:#ff0000;stroke-width:0.1;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;color-rendering:auto;image-rendering:auto;shape-rendering:auto;text-rendering:auto;enable-background:accumulate" />
	    <path
	        id="chuck_adapter_2"
	        d="M {{adapters[1].x}} {{adapters[1].y}} m -9,-9 3,0 0,-{{material_thickness}} 12,0 0,{{material_thickness}}, 3,0 0,15 -18,0 0,-15"
	        style="color:#000000;clip-rule:nonzero;display:inline;overflow:visible;visibility:visible;opacity:1;isolation:auto;mix-blend-mode:normal;color-interpolation:sRGB;color-interpolation-filters:linearRGB;solid-color:#000000;solid-opacity:1;fill:none;fill-opacity:1;fill-rule:nonzero;stroke:#ff0000;stroke-width:0.1;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;color-rendering:auto;image-rendering:auto;shape-rendering:auto;text-rendering:auto;enable-background:accumulate" />
	    <path
	        id="chuck_adapter_3"
	        d="M {{adapters[2].x}} {{adapters[2].y}} m -9,-9 3,0 0,-{{material_thickness}} 12,0 0,{{material_thickness}}, 3,0 0,15 -18,0 0,-15"
	        style="color:#000000;clip-rule:nonzero;display:inline;overflow:visible;visibility:visible;opacity:1;isolation:auto;mix-blend-mode:normal;color-interpolation:sRGB;color-interpolation-filters:linearRGB;solid-color:#000000;solid-opacity:1;fill:none;fill-opacity:1;fill-rule:nonzero;stroke:#ff0000;stroke-width:0.1;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;color-rendering:auto;image-rendering:auto;shape-rendering:auto;text-rendering:auto;enable-background:accumulate" />
	</g>

	<text x="10" y="100" style="font-size:10px">

	{%for ht in help_text %}
		<tspan x="10" y="{{100+loop.index*10}}">{{ht}}</tspan>
	{% endfor %}

	</text>
</svg>
